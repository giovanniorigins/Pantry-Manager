<div class="page-signin page-down" data-ng-controller="LoginCtrl">
    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <!--<section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>-->
	            <dreamfactory-user-login options="{showTemplate: false}"></dreamfactory-user-login>
                <form class="form-horizontal" name="login-form" data-ng-submit="login()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" id="email" name="email" class="form-control"
                                       placeholder="Enter Email" data-ng-model="userCreds.email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Enter Password" data-ng-model="userCreds.password" required>
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" id="submit-login" type="submit">Log in</button>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="/forgot">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="/register">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
